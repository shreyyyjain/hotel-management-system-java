spring.application.name=hotel-management-api
spring.profiles.active=dev

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
server.servlet.context-path=/api

# JWT
jwt.secret=your-secret-key-change-in-production-min-32-chars-long-!@#$%
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.shrey=DEBUG
